CONFIG_LOG=y
CONFIG_ZTEST=y

# AIA Configuration
CONFIG_RISCV_AIA=y
CONFIG_RISCV_AIA_INIT_PRIORITY=60
CONFIG_RISCV_AIA_MAX_SOURCES=1024
CONFIG_RISCV_AIA_MAX_PRIORITY=7
CONFIG_RISCV_AIA_MAX_HARTS=4
CONFIG_RISCV_AIA_MAX_GUESTS=1
CONFIG_RISCV_AIA_MSI_MODE_SUPPORT=y
CONFIG_RISCV_AIA_DIRECT_MODE_SUPPORT=y
CONFIG_RISCV_AIA_DEBUG=y
CONFIG_RISCV_AIA_STATISTICS=y

# APLIC Configuration
CONFIG_RISCV_APLIC_DIRECT=y
CONFIG_APLIC_NUM_SOURCES=1024
CONFIG_APLIC_DEFAULT_PRIORITY=1

# IMSIC Configuration
CONFIG_RISCV_IMSIC=y
CONFIG_RISCV_IMSIC_INIT_PRIORITY=61
CONFIG_RISCV_IMSIC_MAX_EID=63
CONFIG_RISCV_IMSIC_MAX_PRIORITY=7
CONFIG_RISCV_IMSIC_DEBUG=y

# Dynamic Interrupts
CONFIG_DYNAMIC_INTERRUPTS=y

# Logging Configuration
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y

# Test Configuration
CONFIG_ZTEST_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096

# Memory Configuration (if needed for test)
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Device Tree Configuration
CONFIG_DEVICE_DEPS=y
