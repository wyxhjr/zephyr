# APLIC driver configuration
CONFIG_RISCV_APLIC_DIRECT=y

# Console and logging
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_MINIMAL=y

# SMP Configuration
CONFIG_SMP=y
CONFIG_MP_MAX_NUM_CPUS=4
CONFIG_SMP_BOOT_DELAY=y

# Test framework
CONFIG_ZTEST=y
CONFIG_ZTEST_STACK_SIZE=2048

# Additional debugging
CONFIG_ASSERT=y
