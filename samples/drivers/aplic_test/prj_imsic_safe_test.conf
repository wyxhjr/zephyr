# IMSIC Safe Test Configuration

# Core configuration
CONFIG_SMP=y
CONFIG_MP_MAX_NUM_CPUS=4
CONFIG_SMP_BOOT_DELAY=y

# RISC-V AIA support
CONFIG_RISCV_APLIC_DIRECT=y
CONFIG_RISCV_IMSIC=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_MINIMAL=y

# Console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Debug support
CONFIG_DEBUG=y

# Memory pools
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Thread support
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=15

# SMP scheduling
CONFIG_SCHED_MULTIQ=y

# Interrupt controller debug
CONFIG_RISCV_IMSIC_DEBUG=y

# Dynamic interrupt support
CONFIG_DYNAMIC_INTERRUPTS=y

# Stack sizes
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_IDLE_STACK_SIZE=2048

# Disable features we don't need
CONFIG_NETWORKING=n
CONFIG_BT=n
