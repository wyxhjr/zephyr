# RISC-V AIA Test Application Configuration

# Enable RISC-V AIA support
CONFIG_RISCV_AIA=y
CONFIG_RISCV_APLIC_DIRECT=y
CONFIG_RISCV_IMSIC=y

# Enable dynamic interrupts and ISR tables
CONFIG_DYNAMIC_INTERRUPTS=y
CONFIG_GEN_ISR_TABLES=y
CONFIG_GEN_SW_ISR_TABLE=y

# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Disable SMP support for simpler testing
CONFIG_SMP=n
# CONFIG_MP_MAX_NUM_CPUS=4

# Enable console output
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Enable serial driver
CONFIG_SERIAL=y
CONFIG_UART_NS16550=y
